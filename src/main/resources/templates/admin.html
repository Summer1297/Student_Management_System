<!DOCTYPE html>
<html lang="en">
<head>
    <title>Administrator system</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-top: 0;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            padding: 10px;
            background-color: #337ab7;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        a:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Administrator system</h1>
    <p>Please select Manage itemsï¼š</p>
    <ul>
        <li><a href="/admin/manage-students">Student Management</a></li>
        <li><a href="/admin/manage-courses">Course Management</a></li>
    </ul>
</div>
</body>
</html>
