<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 36px;
      margin-top: 0;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-size: 18px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      display: block;
      padding: 10px;
      background-color: #d9534f;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }
    input[type="submit"]:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Drop Course</h1>
  <form th:action="@{/students/{studentId}/drop-course(studentId=${studentId})}" method="post">
    <div class="form-group">
      <label for="courseId">Course ID:</label>
      <input type="number" class="form-control" id="courseId" name="courseId" required>
    </div>
    <button type="submit" class="btn btn-danger">Drop Course</button>
  </form>
</div>
</body>
</html>
